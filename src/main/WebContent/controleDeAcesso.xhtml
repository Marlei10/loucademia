<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

lang="pt-br">

 <ui:composition template="layout.xhtml">
 	<f:metadata>
 	<f:viewParam name="matricula" value= "#{alunoBean.matricula}"></f:viewParam>
 	<f:viewAction action ="#{alunoBean.carregar}" />
 	</f:metadata>
 <ui:define name ="conteudo">
		<h1>Controle de Acesso </h1>
		
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
	<div id="infoMessage">
		<h:message />
		
	</div>
	</h:panelGroup>
		<br/>
		
		<form>
			<fieldset>
				<legend>Controle de Acesso</legend>	
				<label for="id">ID:</label><br/>
				<input type="text" jsf:value="#{controleAcessoBean.matricula}" id="id"/><br/>
				<label for="rg">RG:</label><br/>
				<input type="text" jsf:value="#{controleAcessoBean.rg}" id="rg"/><br/>
			</fieldset>
			<br/>
			<input type ="submit" value = "Registrar acesso" jsf:action="#{controleAcessoBean.registrarAcesso}"/>
		</form>
		
	</ui:define>
	</ui:composition>
	
	</html>
